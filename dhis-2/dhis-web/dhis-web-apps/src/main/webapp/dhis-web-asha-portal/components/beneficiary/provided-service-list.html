<div class="pull-right vertical-spacing">                    
    <button type="button" class="btn btn-warning" ng-click="approveAll()">{{'approve_all'| translate}}</button>
    <button type="button" class="btn btn-danger" ng-click="rejectAll()">{{'reject_all'| translate}}</button>
</div>

<table class="listTable dhis2-table-striped-border vertical-spacing">               
    <thead>                        
        <tr>
            <th ng-show="gridColumn.show" ng-repeat="gridColumn in serviceGridColumns">
                {{gridColumn.name}}
            </th>
        </tr>                        
    </thead>
    <tbody>        
        <tr ng-repeat-end ng-repeat="serviceProvided in servicesProvided | orderBy:'program'">
            <td ng-show="gridColumn.show" ng-repeat="gridColumn in serviceGridColumns">                                                
                <span ng-if="gridColumn.id !== 'program'">
                    {{serviceProvided[gridColumn.id]}}
                </span>
                <span ng-if="gridColumn.id === 'program'">
                    {{beneficiaryProgramsById[serviceProvided.program].name}}
                </span>
            </td>                                
        </tr>
    </tbody>        
</table>
